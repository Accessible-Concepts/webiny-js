<html>
  <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css" />
  <div id="panes">
    <div id="build"></div>
    <div id="deploy"></div>
    <div id="logs"></div>
  </div>
  <script>
    const socket = new WebSocket("ws://localhost:3011");
    socket.onmessage = function(event) {
      if (event.data.startsWith("build:")) {
        const paragraph = document.getElementById("build");
        paragraph.textContent += event.data;
      }

      if (event.data.startsWith("deploy:")) {
        const paragraph = document.getElementById("deploy");
        paragraph.textContent += event.data;
      }

      console.log(event.data);
    };
  </script>
  <style>
    body {
      background-color: #002833;
      color: #68685f;
      font: 1.3rem Inconsolata, monospace;
      height: 100vh;
    }

    #panes > div {
      border: 1px solid cyan;
      padding: 5px;
      max-height: 33vh;
      overflow: scroll;
    }
  </style>
</html>
